<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingsville Homes - SignUp</title>
    <link rel="stylesheet" href="Signup.css">
    <link rel="shortcut icon" href="images/cut.png" type="image/png">
    <script type="text/javascript" src="validation.js" defer></script>
 </head>
 <body> 
    <div class="wrapper">
     <h1>Signup</h1>
     <p id="error-message"></p>
     <form id="form">
        <div>
            <label for="firstname-input">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </label>
            <input type="text" name="firstname" id="firstname-input" placeholder="Firstname">
        </div>
        <div>
            <label for="lastname-input">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </label>
            <input type="text" name="lastname" id="lastname-input" placeholder="Lastname">
        </div>
        <div>
            <label for="email-input">
                <span>@</span>
            </label>
            <input type="email" name="email" id="email-input" placeholder="Enter your email">
        </div>
        <div>
            <label for="password-input">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </label>
            <input type="password" name="password" id="password-input" placeholder="Enter your password" maxlength="16">
            <i class="fa fa-eye"></i>
            <i class="fa fa-eye-slash"></i>
        </div> 
        <div>
            <label for="repeat-password-input">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </label>
            <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat password" maxlength="16">
            <i class="fa fa-eye"></i>
            <i class="fa fa-eye-slash"></i>
        </div>
        <button type="submit">Signup</button>
      </form>

       <p>Already have an Account? <a href="login.html">Login</a></p>

       <div class="social-buttons">
         <button class="social-btn" type="button" aria-label="Login with Google">
           <img src="Google.png" alt="Google Logo" width="20" height="20">
           <span><span class="extra-text">SignUp with</span> Google</span>
         </button>
         <button class="social-btn" type="button" aria-label="Login with Facebook">
           <img src="Facebook.png" alt="Facebook Logo" width="20" height="20">
           <span><span class="extra-text">SignUp with</span> Facebook</span>
         </button>
        </div>
    </div>
</body> 
</html>
